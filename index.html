<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afghan Mini App</title>
  
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  
  <!-- Montage Ads -->
  <script src="//libtl.com/sdk.js" data-zone="10088330" data-sdk="show_10088330"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007AFF, #00C6FF);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    #splash {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007AFF, #00C6FF);
    }
    #splash h1 {
      font-size: 2em;
      animation: fadeIn 1s ease-in-out;
    }
    #splash p {
      font-size: 1.1em;
      margin-top: 10px;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #home {
      display: none;
      padding: 20px;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 15px;
      margin: 15px 0;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    img.profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid #fff;
    }

    .btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005FCC;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1>Afghan Mini App</h1>
    <p>Loading, please wait...</p>
  </div>

  <!-- Home Section -->
  <div id="home">
    <h2>Welcome, <span id="username"></span></h2>
    <img id="userpic" class="profile-pic" src="" alt="Profile">
    
    <div class="card">
      <h3>üí∞ Wallet</h3>
      <p><span id="balance">0.00</span> AFN</p>
      <button class="btn" id="watchAd">üé• Watch Ad (Earn 0.15 AFN)</button>
    </div>

    <div class="card">
      <h3>üë• Referral</h3>
      <p>Invite your friends and earn 1 AFN per join!</p>
      <button class="btn" id="refBtn">Share Referral Link</button>
    </div>

    <div class="card">
      <h3>üì± Mobile Top-up</h3>
      <p>Recharge starts from 25 AFN</p>
      <button class="btn" id="topupBtn">Recharge Now</button>
    </div>

    <div class="card">
      <h3>üèÜ Leaderboard</h3>
      <p>Top earners coming soon...</p>
    </div>
  </div>

  <script>
    // üîπ Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyDCcKpU-6lPnjn7NSTZVq6R5HGLac2GlAk",
      authDomain: "zaroratpay.firebaseapp.com",
      databaseURL: "https://zaroratpay-default-rtdb.firebaseio.com",
      projectId: "zaroratpay",
      storageBucket: "zaroratpay.firebasestorage.app",
      messagingSenderId: "992212281257",
      appId: "1:992212281257:web:bf5e442cc2636725ee06b8",
      measurementId: "G-51VT4W8MYZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tg = window.Telegram.WebApp;
    tg.expand();

    // üîπ Splash delay then show home
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("home").style.display = "block";

        const user = tg.initDataUnsafe?.user || {};
        const userId = user.id || "guest";
        const userName = user.first_name || "Guest";
        const userPic = user.photo_url || "https://i.ibb.co/fxLwLrR/user.png";

        document.getElementById("username").innerText = userName;
        document.getElementById("userpic").src = userPic;

        // Save user info in Firebase
        if (user.id) {
          db.ref("users/" + userId).update({
            name: userName,
            username: user.username || "none",
            photo: userPic
          });
        }
      }, 3000);
    });

    // üîπ Reward Ads Logic
    document.getElementById("watchAd").addEventListener("click", () => {
      show_10088330()
      .then(() => {
        alert("‚úÖ You earned 0.15 AFN!");
      })
      .catch(err => {
        alert("‚ö†Ô∏è Ad failed: " + err);
      });
    });

    // üîπ Referral
    document.getElementById("refBtn").addEventListener("click", () => {
      const refLink = `https://t.me/YourMiniAppBot?start=${tg.initDataUnsafe?.user?.id}`;
      tg.shareUrl(refLink);
    });

    // üîπ Top-up button
    document.getElementById("topupBtn").addEventListener("click", () => {
      alert("üì± Mobile Top-up starts from 25 AFN ‚Äî Coming soon!");
    });
  </script>
</body>
</html>
