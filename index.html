<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Users List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>د Firebase Users معلومات</h2>

<table>
    <thead>
        <tr>
            <th>نوم</th>
            <th>د تلیفون شمېره</th>
        </tr>
    </thead>
    <tbody id="usersList">
        <tr><td colspan="2">Loading...</td></tr>
    </tbody>
</table>

<script>
    fetch("https://afghanpay-480b2-default-rtdb.firebaseio.com/users.json")
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById("usersList");
            tableBody.innerHTML = ""; // Clear default loading text

            Object.keys(data).forEach(key => {
                let user = data[key];
                let row = `<tr>
                    <td>${user.fullName || "نامعلوم"}</td>
                    <td>${user.phoneNumber || "نامعلوم"}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error("Error fetching data:", error));
</script>

</body>
</html>
