<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfghanPay Broadcasts</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h2 {
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .list-item {
            background: white;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #343a40;
        }
        p {
            color: #6c757d;
        }
    </style>
</head>
<body>

    <h2>📢 AfghanPay نشریات</h2>
    <ul id="broadcastList"></ul>
    <p id="errorMessage" style="color:red;"></p>

    <script>
        try {
            // 🔹 Firebase تنظیمات
            const firebaseConfig = {
                apiKey: "AIzaSyB-TXeyBbpgEiUYV-9QS8cB1CTQ2IaPahM",
                authDomain: "afghanpay-480b2.firebaseapp.com",
                databaseURL: "https://afghanpay-480b2-default-rtdb.firebaseio.com",
                projectId: "afghanpay-480b2",
                storageBucket: "afghanpay-480b2.appspot.com",
                messagingSenderId: "1084900214751",
                appId: "1:1084900214751:android:b87be97f7682fb79e5266a"
            };

            // 🔹 Firebase پېل کړئ
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            // 🔹 د معلوماتو راوړلو فنکشن
            function loadBroadcasts() {
                database.ref("users").once("value")
                    .then((snapshot) => {
                        let list = document.getElementById("broadcastList");
                        list.innerHTML = ""; // لیست پاکوي

                        if (!snapshot.exists()) {
                            document.getElementById("errorMessage").textContent = "⚠️ هیڅ معلومات نه موندل شول!";
                            return;
                        }

                        snapshot.forEach((childSnapshot) => {
                            let data = childSnapshot.val();
                            let fullName = data.fullName ? data.fullName : "نامعلوم";
                            let phoneNumber = data.phoneNumber ? data.phoneNumber : "نامعلوم";

                            let li = document.createElement("li");
                            li.classList.add("list-item");

                            let name = document.createElement("h3");
                            name.textContent = "👤 " + fullName;

                            let phone = document.createElement("p");
                            phone.textContent = "📞 " + phoneNumber;

                            li.appendChild(name);
                            li.appendChild(phone);
                            list.appendChild(li);
                        });
                    })
                    .catch((error) => {
                        document.getElementById("errorMessage").textContent = "🔥 تېروتنه: " + error.message;
                    });
            }

            // 🔹 نشریات پورته کول
            loadBroadcasts();

        } catch (error) {
            document.getElementById("errorMessage").textContent = "🔥 تېروتنه: " + error.message;
        }
    </script>

</body>
</html>
