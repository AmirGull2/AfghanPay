<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پښتو کاریال</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            opacity: 0; /* د انیمیشن لپاره */
            transition: opacity 1s ease-in-out;
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            font-weight: bold;
            margin-top: 10px;
        }
        .pashto {
            color: #F44336;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="img_evening_1.png" alt="لوګو" class="logo">
        <div class="title">
            <span>کاریال</span>
            <span class="pashto">پښتو</span>
        </div>
    </div>

    <script>
        // د انځور لپاره فېډ ان انیمیشن
        window.onload = function() {
            document.getElementById("logo").style.opacity = "1";
            
            // 3 ثانیې وروسته بلې صفحې ته لاړ شي
            setTimeout(function() {
                window.location.href = "home.html"; // د 'HomeActivity' لپاره
            }, 3000);
        };
    </script>
</body>
</html>
