<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Users List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

<h2>د Firebase Users معلومات</h2>

<table>
    <thead>
        <tr>
            <th>نوم</th>
            <th>د تلیفون شمېره</th>
        </tr>
    </thead>
    <tbody id="usersList">
        <tr><td colspan="2">Loading...</td></tr>
    </tbody>
</table>

<script>
    // Firebase ترتیب
    const firebaseConfig = {
        apiKey: "AIzaSyB-TXeyBbpgEiUYV-9QS8cB1CTQ2IaPahMa",
        authDomain: "afghanpay-480b2.firebaseapp.com",
        databaseURL: "https://afghanpay-480b2-default-rtdb.firebaseio.com",
        projectId: "afghanpay-480b2",
        storageBucket: "afghanpay-480b2.appspot.com",
        messagingSenderId: "108490021475",
        appId: "1:108490021475:web:b87be97f7682fb79e5266a"
    };

    // Firebase اپلیکیشن پیل کړئ
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Firebase ډیټابیس څخه د کارونکو معلومات ترلاسه کول
    const usersRef = database.ref('AfghanPayUser'); // دا د Firebase د معلوماتو لار ده

    usersRef.on('value', (snapshot) => {
        const data = snapshot.val();
        let tableBody = document.getElementById("usersList");
        tableBody.innerHTML = ""; // Clear default loading text

        if (data) {
            Object.keys(data).forEach(key => {
                let user = data[key];
                let row = `<tr>
                    <td>${user.fullName || "نامعلوم"}</td>
                    <td>${user.phoneNumber || "نامعلوم"}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        } else {
            tableBody.innerHTML = "<tr><td colspan='2'>هیڅ معلومات ونه موندل شول</td></tr>";
        }
    });
</script>

</body>
</html>
