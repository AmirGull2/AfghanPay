<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پښتو ایپ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .card {
            width: 100%;
            height: 200px;
            background-color: #FFFFFF;
            margin: 10px 0;
            overflow: hidden;
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #FF5E62;
            padding: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .grid-item {
            width: 150px;
            height: 150px;
            background-color: #FFF;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .grid-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .grid-item p {
            font-size: 20px;
            font-weight: bold;
            color: #FF5E62;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- د عکس لپاره کارت -->
        <div class="card">
            <img src="back_2.jpg" alt="Background">
        </div>

        <!-- د سرلیک برخه -->
        <div class="title">پښتو ایپ</div>

        <!-- شبکه (Grid Layout) -->
        <div class="grid">
            <div class="grid-item">
                <img src="img_evening_2.jpg" alt="پښتو">
                <p>پښتو</p>
            </div>
            <div class="grid-item">
                <img src="img_evening_3.jpg" alt="پښتو">
                <p>پښتو</p>
            </div>
            <div class="grid-item">
                <img src="img_evening_4.jpg" alt="پښتو">
                <p>پښتو</p>
            </div>
            <div class="grid-item">
                <img src="img_evening_5.jpg" alt="پښتو">
                <p>پښتو</p>
            </div>
            <div class="grid-item">
                <img src="img_evening_6.jpg" alt="پښتو">
                <p>پښتو</p>
            </div>
            <div class="grid-item">
                <img src="img_evening_1.jpg" alt="پښتو">
                <p>پښتو</p>
            </div>
        </div>
    </div>

</body>
</html>
