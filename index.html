<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Users3 List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        // ✅ Firebase Config (ستا د Firebase معلومات)
        const firebaseConfig = {
            apiKey: "AIzaSyB-TXeyBbpgEiUYV-9QS8cB1CTQ2IaPahMa",
            authDomain: "afghanpay-480b2.firebaseapp.com",
            databaseURL: "https://afghanpay-480b2-default-rtdb.firebaseio.com",
            projectId: "afghanpay-480b2",
            storageBucket: "afghanpay-480b2.appspot.com",
            messagingSenderId: "108490021475",
            appId: "1:108490021475:web:b87be97f7682fb79e5266a"
        };

        // ✅ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // ✅ یوزر لاګ ان دی که نه؟
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUsersData(); // که یوزر لاګ ان وي، معلومات ښکاره کړه
            } else {
                document.getElementById("usersList").innerHTML = "<tr><td colspan='2'>مهرباني وکړه، لاګ ان شه!</td></tr>";
            }
        });

        // ✅ د Firebase څخه د معلوماتو اخيستل
        function loadUsersData() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const data = snapshot.val();
                let tableBody = document.getElementById("usersList");
                tableBody.innerHTML = ""; // جدول پاک کړه

                if (data) {
                    Object.keys(data).forEach(key => {
                        let user = data[key];
                        let row = `<tr>
                            <td>${user.fullName || "نامعلوم"}</td>
                            <td>${user.phoneNumber || "نامعلوم"}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = "<tr><td colspan='2'>هیڅ معلومات ونه موندل شول</td></tr>";
                }
            });
        }

        // ✅ د یوزر لاګ ان کول (د ټسټ لپاره)
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Successfully logged in");
                    loadUsersData();
                })
                .catch((error) => {
                    console.error("Login Failed:", error.message);
                    alert("Login Failed: " + error.message);
                });
        }
    </script>
</head>
<body>

<h2>د Firebase Users معلومات</h2>

<!-- ✅ د لاګ ان فارم -->
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button onclick="login()">لاګ ان شه</button>

<table>
    <thead>
        <tr>
            <th>نوم</th>
            <th>د تلیفون شمېره</th>
        </tr>
    </thead>
    <tbody id="usersList">
        <tr><td colspan="2">Loading...</td></tr>
    </tbody>
</table>

</body>
</html>
