<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 Afghan Pay نشرات 📢</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
        }
        .list-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            text-align: left;
        }
        h3 {
            margin: 0;
            color: #007bff;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>📢 Afghan Pay نشرات 📢</h1>
    <ul id="broadcastList"></ul>

    <script>
        // ✅ Firebase تنظیمات
        const firebaseConfig = {
            apiKey: "AIzaSyB-TXeyBbpgEiUYV-9QS8cB1CTQ2IaPahM",
            authDomain: "afghanpay-480b2.firebaseapp.com",
            databaseURL: "https://afghanpay-480b2-default-rtdb.firebaseio.com",
            projectId: "afghanpay-480b2",
            storageBucket: "afghanpay-480b2.appspot.com",
            messagingSenderId: "1084900214751",
            appId: "1:1084900214751:android:b87be97f7682fb79e5266a"
        };

        // ✅ Firebase Initialize
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ✅ د نشراتو اخیستل او ListView کې ښکاره کول
        function loadBroadcasts() {
            database.ref("AfghanPayUsers").on("child_added", (snapshot) => {
                let data = snapshot.val();

                let li = document.createElement("li");
                li.classList.add("list-item");

                let name = document.createElement("h3");
                name.textContent = "👤 " + data.fullName;

                let phone = document.createElement("p");
                phone.textContent = "📞 " + data.phoneNumber;

                li.appendChild(name);
                li.appendChild(phone);
                document.getElementById("broadcastList").appendChild(li);
            });
        }

        loadBroadcasts();
    </script>
</body>
</html>
