<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfghanPay Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        #userList {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .userItem {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .userItem:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h2>üì¢ AfghanPay Users</h2>
    <div id="userList">Loading users...</div>

    <!-- ‚úÖ Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <script>
        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-TXeyBbpgEiUYV-9QS8cB1CTQ2IaPahM",
            authDomain: "afghanpay-480b2.firebaseapp.com",
            databaseURL: "https://afghanpay-480b2-default-rtdb.firebaseio.com",
            projectId: "afghanpay-480b2",
            storageBucket: "afghanpay-480b2.appspot.com",
            messagingSenderId: "1084900214751",
            appId: "1:1084900214751:android:b87be97f7682fb79e5266a"
        };

        // ‚úÖ Firebase Initialize
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ‚úÖ Users List Fetching Function
        function fetchUsers() {
            const userListDiv = document.getElementById("userList");
            userListDiv.innerHTML = "üîÑ Loading users...";

            database.ref("AfghanPayUsers").once("value", (snapshot) => {
                userListDiv.innerHTML = ""; // Clear previous data
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        const fullName = userData.fullName || "No Name";
                        const phoneNumber = userData.phoneNumber || "No Phone";

                        // ‚úÖ User Display HTML
                        const userItem = document.createElement("div");
                        userItem.className = "userItem";
                        userItem.innerHTML = `<strong>üìå ${fullName}</strong> - üìû ${phoneNumber}`;
                        userListDiv.appendChild(userItem);
                    });
                } else {
                    userListDiv.innerHTML = "‚ùå No users found!";
                }
            }).catch((error) => {
                console.error("üî• Error fetching users:", error);
                userListDiv.innerHTML = "‚ùå Failed to load users!";
            });
        }

        // ‚úÖ Fetch Users on Page Load
        window.onload = fetchUsers;
    </script>

</body>
</html>
