<!DOCTYPE html>
<html lang="ps">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AfghanPay Mini App</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0e1e2f, #143b52);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    padding: 20px;
  }
  .btn {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 14px;
    background-color: #007bff;
    border-radius: 12px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  .btn:hover {
    background-color: #0099ff;
  }
  .ad-box {
    margin-top: 20px;
    background: #162b40;
    border-radius: 12px;
    padding: 20px;
  }
  .logo {
    width: 120px;
    border-radius: 50%;
    margin-top: 20px;
  }
  h1 {
    font-size: 22px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Afghanistan_emblem.png" class="logo">
  <h1>AfghanPay Mini App</h1>
  <p>Welcome to the AfghanPay Telegram Mini App 💳</p>

  <div class="container">
    <a href="#" class="btn">🏠 Home</a>
    <a href="#" class="btn">💰 Deposit Wallet</a>
    <a href="#" class="btn">📱 Mobile Top-up (From 25 AFN)</a>
    <a href="#" class="btn">🏆 Leaderboard</a>
    <a href="#" class="btn">⚙️ Settings</a>
    <a href="#" class="btn">👤 Profile</a>
    <button id="showAds" class="btn" style="background:#ff5722;">🎬 Watch Ad (Earn Rewards)</button>
  </div>

  <div id="adContainer" class="ad-box">
    <p>🎞️ Ads will appear below:</p>
    <div id="montageAd"></div>
  </div>

  <!-- ✅ Montage Ads Script -->
  <script src="//libtl.com/sdk.js" data-zone="10088330" data-sdk="show_10088330"></script>

  <script>
    document.getElementById("showAds").addEventListener("click", function() {
      try {
        show_10088330(); // 👈 دا د libtl.com function ده
      } catch (e) {
        alert("❌ Ad failed to load. Check your internet or ad zone ID.");
        console.error(e);
      }
    });
  </script>

</body>
</html>
