<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>د لاگ ان - پښتو شعرونه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f3f4f6;
            color: #333;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #2ecc71;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>د لاگ ان</h1>
    <input type="email" id="email" placeholder="ایمیل داخل کړئ" required>
    <input type="password" id="password" placeholder="پاسورډ داخل کړئ" required>
    <button onclick="logIn()">د لاگ ان</button>
    <p>که تاسو حساب نلرئ؟ <a href="signup.html">د حساب جوړولو لپاره دلته کلیک کړئ</a></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyB-TXeyBbpgEiUYV-9QS8cB1CTQ2IaPahM",  // د Firebase API Key دلته ځای پر ځای کړئ
            authDomain: "afghanpay-480b2.firebaseapp.com",
            databaseURL: "https://afghanpay-480b2-default-rtdb.firebaseio.com",
            projectId: "afghanpay-480b2",
            storageBucket: "afghanpay-480b2.appspot.com",
            messagingSenderId: "1084900214751",
            appId: "1:1084900214751:web:cbf6ee6b5f4db2c0e5266a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function logIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Redirect to home page after successful login
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage);
                    console.error(errorCode, errorMessage);
                });
        }
    </script>
</body>
</html>
